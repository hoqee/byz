<!DOCTYPE html>
<html>
<head>

    <title>广州白云站介绍</title>

            font-size: 16px;

            list-style: none;

            float: left;
            display: inline;
            padding: 0 20px 0 20px;

        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }

            margin-top: 10px;
        }
        header .highlight, header .current a {

            <nav>

            <h2>广州白云站</h2>

            <p>站内设施齐全，包括候车区、售票处、自动售票机、便利店、小吃店等，能够满足旅客的基本需求。此外，广州白云站还具有丰富的历史文化背景，是广州市的一个重要地标。</p>
